<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/CSS" href="style.css" midea="screen">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" id="nome" name="nome" placeholder="Ex.: João" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Ex.: Batista" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" placeholder="Ex.: seuemail@gmail.com" required>
        </div>

        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">FullStack
            </label>
        </div>

        <div class="campo">
            <label><strong>Escolha sua senerioridades:</strong></label>
            <select id="senerioridade">
                <option value="" selected disabled>Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="JAVA">
                <label for="tecnologia4">Java</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="python">
                <label for="tecnologia5">Python</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PHP">
                <label for="tecnologia6">PHP</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="C#">
                <label for="tecnologia7">C#</label> 
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Fale um pouco mais sobre a sua experiência:</strong></label>
            <textarea style="width:30em;height:120px;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Enviar</button>
        <button type="reset" class="botao">Limpar dados</button>
    </form>
</body>
</html>
